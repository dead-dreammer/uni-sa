  <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
  <nav class="navbar">
		<a href="home_pg.html"><img class="logo" src="atom-removebg-preview.png" alt="uni.sa"></a>
		<ul>
			<li><a href="home_pg.html" class="underline">Home</a></li>
			<li><a href="about_us.html" class="underline">About Us</a></li>
			<li><a href="how_it_works.html" class="underline">How it Works</a></li>
                <li class = "dropdown">
                    <a href="#">Student Tools</a>
                    <ul class="dropdown-content">
                        <li><a href="admissions.html" class="underline">Admissions Calendar</a></li>
                        <li><a href="bursaries.html" class="underline">Bursaries</a></li>
                    </ul>
		        </li>
                <li><a href="contact_us.html" class="underline">Contact Us</a></li>
                <li><a href="LoginPage.html" class="underline">Login</a></li>
                <li><a href="SignUp.html" class="underline">Signup</a></li>
                <li><a href="start_my_search.html" class ="special-link">START MY SEARCH!</a></li>
		</ul>
	</nav>

  <main class="main">
    <div class="container">
      <h1>Sign Up</h1>

      <form id="signupForm">
        <div class="form-wrapper">
          <!-- Left Column -->
          <div class="form-column">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="number">Phone Number</label>
              <input type="text" id="number" name="number" class="form-input" required />
            </div>
          </div>

          <!-- Right Column -->
          <div class="form-column">
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" class="form-input" required>
                <option value="">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Re-enter Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required />
            </div>
          </div>
        </div>

        <div class="form-group" style="text-align: center; margin-top: 1rem;">
          <button type="submit" class="button" style="width: 150px;">Sign Up</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const number = document.getElementById('number').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const gender = document.getElementById('gender').value;

      if(!username || !email || !number || !password || !confirmPassword || !dob || !gender){
        alert("All required fields must be filled.");
        return;
      }
      if(number.length !== 10){
        alert("Phone number must be 10 digits.");
        return;
      }
      if(password.length < 6){
        alert("Password must be at least 6 characters long.");
        return;
      }
      if(password !== confirmPassword){
        alert("Passwords do not match.");
        return;
      }

      alert(`Account created successfully for ${username}!`);
      window.location.href = "login.html"; // redirect to login page
    });
  </script>
</body>
</html>
