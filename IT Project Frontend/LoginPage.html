  <main class="main">
    <div class="container">
      <div class="form-container">
        <h1>Welcome Back</h1>
        <form id="loginForm" class="form-container">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" required />
          </div>
          <div class="form-group" style="margin-top: 2rem;">
            <button type="submit" class="button">Sign In</button>
          </div>
          <div style="display: flex; justify-content: center; margin-top: 1rem;">
            <p>Create an account:</p>
            <a href="signup.html" style="margin-left: 20px;" class="nav-link">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Example JS (simulated login)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(email === "" || password === ""){
        alert("Please fill out all fields.");
        return;
      }

      // Simulate a login success
      alert(`Welcome, ${email}! (Simulated login)`);
      window.location.href = "home_pg.html";
    });
  </script>
