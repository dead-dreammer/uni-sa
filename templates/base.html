<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobMatcher{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f2c44, #3e5ba3);
            min-height: 100vh;
            color: white;
            position: relative;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #556ee6, #00FFB3);
             backdrop-filter: blur(10px);  
            display: grid;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 80px;
            grid-template-columns: 1fr auto 1fr;
           
        }

        .navbar-brand {
         
            
            color: #fff;
            text-decoration: none;
            position: absolute;
             left: 50%;
              top: 50%;                  /* âœ… align vertically */
        transform: translate(-50%, -50%); 
        }

        .nav-links {
            display: flex;
            gap: 2 rem;
        }

        .nav-link {
             color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 20px;
           
            
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.primary {
            background: #556ee6;
        }

        .nav-link.primary:hover {
            background: #3747a8;
        }
        
.navbar-left {
    justify-self: start;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.navbar-center {
    justify-self: center;
}

.navbar-right {
    justify-self: end;
    display: flex;
    align-items: center;
    gap: 1rem;
}
        .main {
     
            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            margin-top: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .back-button {
            position: fixed;
            top: 5rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #556ee6;
        }

        .button {
            display: inline-block;
            background: #556ee6;
            color: white !important;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #3747a8;
            transform: translateY(-2px);
 
        }

        .button.outline {
            background: transparent;
            border: 2px solid #556ee6;
        }

        .button.outline:hover {
            background: #556ee6;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            margin-top: 20px;
            color: #fff;
            font-weight: 600;
        }
        h2{
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
        }
        .logo-img {
               height: 70px;
    width: 180px;
    transition: transform 0.3s ease; /* smooth animation */
}

.logo-img:hover {
    transform: scale(1.3); /* makes it 10% bigger */
}

/* Fixed, glassy footer */
.site-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  background: rgba(0, 0, 0, 0.25);
  color: #00FFB3;
 
  font-family: 'Poppins', sans-serif;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 1000;
  margin-top: 50px;

}

.footer-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
  gap: 20px;
}

.footer-left, .footer-center, .footer-right {
  flex: 1;
  min-width: 150px;
  padding:10px;
}

.footer-left h3 {
  margin-bottom: 5px;
}

.footer-center ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 15px;
}

.footer-center ul li a {
  color: #00FFB3;
  text-decoration: none;
  transition: color 0.2s ease;
}

.footer-center ul li a:hover {
  color: #556ee6;
}

.footer-right .social-icons a {
  color: #00FFB3;
  margin-right: 10px;
  font-size: 1.2rem;
  transition: transform 0.2s ease, color 0.2s ease;
}

.footer-right .social-icons a:hover {
  transform: scale(1.2);
  color: #556ee6;
}

.footer-bottom {
  text-align: center;
  margin-top: 10px;
  font-size: 0.75rem;
  opacity: 0.8;
}

.footer-container {
  display: flex;
  justify-content: space-between; /* pushes left, center, right apart */
  align-items: center;           /* vertical alignment */
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
  gap: 20px;
}


@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
}



        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                
            }

            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem;
            }

            .container {
                padding: 2rem;
                margin-top: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
          
            .navbar-center
             {
                margin-top: 20px;
            }
            

        }
    </style>
    {% block extra_styles %}{% endblock %}

<nav class="navbar">
  <div class="navbar-left">
    {% if session.get('username') %}
      <a href="/profile" class="nav-link">{{ session.get('username') }}</a>
    {% endif %}
  </div>


  <div class="navbar-right">
    {% if session.get('username') %}
      <a href="/" class="nav-link">Home</a>
 
      <a href="/#" id="logoutBtn" class="nav-link primary">Logout</a>
    {% else %}

      <a href="/login" class="nav-link">Sign In</a>
    {% endif %}
  </div>
</nav>



    
        {% block content %}{% endblock %}
    

    {% block scripts %}

<script>
document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            console.log("Logout button clicked");

            try {
                const res = await fetch("/auth/logout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });

                const data = await res.json();
                if (data.success) {
                    console.log("Logout successful, reloading...");
                    window.location.href = "/";
                } else {
                    console.warn("Logout failed:", data);
                }
            } catch (err) {
                console.error("Logout fetch error:", err);
            }
        });
    }
});

</script>

{% endblock %}



</body>


</html>
