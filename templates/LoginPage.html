{% extends "base.html" %}

{% block title %}Sign In - JobMatcher{% endblock %}
{% block extra_styles %}
<style>
  .container {
    max-width: 500px;
    margin-top: 50px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }
</style>
{% endblock %}
{% block content %}
<main class="main">
<div class="container">
  <div class="form-container">
    <h1 style="text-align: center;">Welcome Back</h1>
    <form id="loginForm" class="form-container">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" required />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" id="password" required />
      </div>
      <div class="form-group" style="margin-top: 2rem;">
        <button type="submit" class="button" style="width: 100%;">Sign In</button>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 1rem;">
      <p>Create an account: </p>
      <a href="/signup" style="margin-left: 20px;" class="nav-link" >Sign Up</a>
      </div>
    </form>
  </div>
</div>
</main>

{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({email, password})
    });
    const result = await response.json();

    if(response.ok){
      alert(result.message);
      window.location.href = '/choice';
    } else {
      alert(`Login failed: ${result.message}`);
    }
  } catch(err){
    console.error(err);
    alert("Network or server error. Check console for details.");
  }
});
</script>
{% endblock %}
