{% extends "base.html" %}

{% block title %}Sign Up - JobMatcher{% endblock %}

{% block extra_styles %}
    <style>
        .container {

            max-width: 1000px;
            max-height: 580px;

        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: cornflowerblue;
        }

        option {
            padding: 10px;
            font-size: 16px;
            background-color: cornflowerblue;
        }
      </style>
{% endblock %}
{% block content %}
<main class="main" >
  <div class="container" >
    
    <!-- Single Form wrapping both columns -->
    <form id="signupForm">
      <div class="form-wrapper" style="display: flex; gap: 2rem; flex-wrap: wrap;">

        <!-- Left Column -->
        <div class="form-column" style="flex: 1; min-width: 300px;">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="text" id="number" name="number" class="form-input" required />
          </div>
        </div>

        <!-- Right Column -->
        <div class="form-column" style="flex: 1; min-width: 300px;">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-input" required>
              <option value="">--Select Gender--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required />
          </div>
         

      </div>
      
        </div>
        <div class="form-group" style="text-align: center;">
        <button type="submit" class="button" style="width: 15%">Sign Up</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e){
  e.preventDefault();

  // Collect values
  const username = document.getElementById('username').value.trim();

  const email = document.getElementById('email').value.trim();
  const number = document.getElementById('number').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const dob = document.getElementById('dob').value.trim();
  const gender = document.getElementById('gender').value;


  // Validation
  if(!username || !email || !number || !password || !confirmPassword || !dob || !gender){
    alert("All required fields must be filled.");
    return;
  }
  if(number.length != 10){
    alert("Phone number must be 10 digits.");
    return;
  }
  if(password.length < 6){
    alert("Password must be at least 6 characters long.");
    return;
  }
  if(password !== confirmPassword){
    alert("Passwords do not match.");
    return;
  }

      alert(`Signup failed: ${result.message}`);
    }
  } catch(err){
    console.error(err);
    alert("Network or server error. Check console for details.");
  }
});
</script>
{% endblock %}
