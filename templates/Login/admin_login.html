{% extends 'base.html' %}

{% block title %}Admin Login | uni.sa{% endblock %}

{% block head_extras %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}

<!-- Back Button -->
  <a href="{{ url_for('login') }}" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
    Back
  </a>

  <main class="main auth-page">
    <!-- ADMIN LOGIN FORM -->
    <div id="adminLoginForm" class="form-container">
      <div class="container">
        <div class="admin-badge">ADMIN ACCESS</div>
        <h1>Admin Portal</h1>
        <form id="adminLoginFormElement">
          <div class="form-wrapper">
            <div class="form-column" style="flex: 1; min-width: 100%;">
              <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail" class="form-input" placeholder="Enter admin email" required />
              </div>

              <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" class="form-input" placeholder="Enter admin password" required />
              </div>

              <div class="form-group" style="text-align: center; margin-top: 1rem;">
                <button type="submit" class="button" style="width: 150px;">Login</button>
              </div>
            </div>
          </div>
        </form>

        <div class="toggle-text">
          Not an admin? <a href="{{ url_for('login') }}">Return to user login</a>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
