{% extends 'base.html' %}

{% block title %}Forgot Password | uni.sa{% endblock %}

{% block head_extras %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block content %}
<main class="main auth-page">
  <div class="form-container">
    <div class="container">
      <h1>Forgot Password</h1>
      <form action="{{ url_for('auth.forgot_password') }}" method="POST">
        <div class="form-group">
          <label for="userIdentifier">Email or Phone Number</label>
          <input type="text" id="userIdentifier" name="userIdentifier" class="form-input" placeholder="Enter your email or phone" required />
        </div>
        <div class="form-group" style="text-align: center; margin-top: 1rem;">
          <button type="submit" class="button" style="width: 150px;">Send OTP</button>
        </div>
      </form>
      <div class="toggle-text" style="margin-top: 1rem;">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
